name: Daily Commit

on:
  schedule:
    - cron: "15 06 * * *"  # runs daily at 06:15 UTC
  workflow_dispatch:        # allows manual trigger

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Git (24f1002102@ds.study.iitm.ac.in)
        run: |
          git config user.name "24f1002102"
          git config user.email "24f1002102@ds.study.iitm.ac.in"

      - name: Make a daily update (24f1002102@ds.study.iitm.ac.in)
        run: |
          echo "Daily update at $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Daily commit: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push
